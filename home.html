<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-mentor-challange-1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="inner-box">
        <div class="first">
          <div class="label">Your Result</div>
          <div class="result"><h1>76</h1><span>of 100</span></div>
          <div class="feedback"><h4>Great</h4><p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p></div>
        </div>
        <div class="second">
          <h5>Summary</h5>
          <ul>
            <li><img src="img/icon-reaction.svg"><span>Reaction</span><label>80/100</label></li>
            <li><img src="img/icon-memory.svg"><span>Memory</span><label>92/100</label></li>
            <li><img src="img/icon-verbal.svg"><span>Verbal</span><label>61/100</label></li>
            <li><img src="img/icon-visual.svg"><span>Visual</span><label>72/100</label></li>
            <li><button type="button">Continue</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
